<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    
</head>
<body>
    <div class="container">
        <section class="header">
            <article class="myBalance">
                <h5>My balance</h5>
                <h2>$921.48</h2>
            </article>
            <div class="brand">
                <svg width="64.8" height="43.2" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
            </div>
        </section>
        <section class="main">
            <h2>Spending - Last 7 days</h2>
            <section class="graphic">
                    <div class="daysBar">
                        <div class="bar"></div>
                        <span class="day">mon</span>
                    </div>
                    <div class="daysBar">
                        <div class="bar"></div>
                        <span class="day">tue</span>
                    </div>
                    <div class="daysBar">
                        <div class="bar"></div>
                        <span class="day">wed</span>
                    </div>
                    <div class="daysBar">
                        <div class="bar"></div>
                        <span class="day">thu</span>
                    </div>
                    <div class="daysBar">
                        <div class="bar"></div>
                        <span class="day">fri</span>
                    </div>
                    <div class="daysBar">
                        <div class="bar"></div>
                        <span class="day">sat</span>
                    </div>
                    <div class="daysBar">
                        <div class="bar"></div>
                        <span class="day">sun</span>
                    </div>
            </section>
            <div class="horizontalRow"></div>
            <article class="monthInfo">
                <div class="monthTotal">
                    <p class="subtitles">Total this month</p>
                    <h2>$478.33</h2>
                </div>
                <div class="monthGrowth">
                    <h5>+2.4%</h5>
                    <p class="subtitles">from last month</p>
                </div>
            </article>
        </section>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
